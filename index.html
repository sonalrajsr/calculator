<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Calculator">
        <div class="screen">
            
        </div>
        <div class="button">
            <button type="button" class="btn btn-danger clear">C</button>
            <button type="button" class="btn btn-secondary one">1</button>
            <button type="button" class="btn btn-secondary two">2</button>
        </div>
        <div class="button">
            <button type="button" class="btn btn-secondary plus">+</button>
            <button type="button" class="btn btn-secondary three">3</button>
            <button type="button" class="btn btn-secondary four">4</button>
        </div>
        <div class="button">
            <button type="button" class="btn btn-secondary minus">-</button>
            <button type="button" class="btn btn-secondary five">5</button>
            <button type="button" class="btn btn-secondary six">6</button>
        </div>
        <div class="button">
            <button type="button" class="btn btn-secondary multiply">*</button>
            <button type="button" class="btn btn-secondary seven">7</button>
            <button type="button" class="btn btn-secondary eight">8</button>
        </div>
        <div class="button">
            <button type="button" class="btn btn-secondary devide">/</button>
            <button type="button" class="btn btn-secondary zero">0</button>
            <button type="button" class="btn btn-secondary nine">9</button>
        </div>
        <div class="button last-button">
            <button type="button" class="btn btn-secondary decimal">.</button>
            <button type="button" class="btn btn-success equal">=</button>
            <button type="button" class="btn btn-warning backspace">back</button>

        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
